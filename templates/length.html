{% extends "layout.html" %}

{% block head %}
<title>Length</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
{% endblock %}


{% block name %}

<body style="background-image: url('static/images/length.jpeg');">
    <h1 style = "font-weight: bold; margin-left: 500px" ><i>Convert Units (Length)</i></h1>
    <br>
    <center>
        <video autoplay loop width="1000" height="200">
            <source src={{ url_for('static', filename="length.mp4" ) }} type="video/mp4">
        </video>
        <br><br><br>
        <form action="/length" method="post">
            <div>
                <input name="from2" autocomplete="off" autofocus placeholder="number" type="text" class="input"
                    id="from">
                <button name="search" type="submit" class="w3-red w3-round-large button" id="convert">convert</button>
                <input name="to2" value="{{tonumber}}" type="text" readonly class="input" id="to">
            </div>
            <br>
            <div>
                <select name="from1" class="select" id="from-ss">
                    <option disabled selected>FROM</option>
                    {% for l in length %}
                    <option value="{{ l }}">{{ l }}</option>
                    {% endfor %}
                </select>
                <select name="to1" class="select" id="to-ss">
                    <option disabled selected>TO</option>
                    {% for l in length %}
                    <option value="{{ l }}">{{ l }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
        <br>
        {% if tonumber %}
            <h2 id="result">RESULT : <b>{{fromnumber}}</b> of {{fromtext}} = <b>{{tonumber}}</b> of {{totext}}<h2></h2>
        {% endif %}

            <h1 id="result"><b>{{apology}}</b></h1>
    </center>
</body>
{% endblock %}
